server {
    listen 80;
    server_name _;

    # Docker コンテナ内で /usr/share/nginx/html にマウントする前提
    root /usr/share/nginx/html;
    index index.html;

    # 通常の静的配信
    location / {
        try_files $uri $uri/ =404;
    }

    # アセット類
    location /assets/ {
        access_log off;
        expires 7d;
    }

    # 404 ページ
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
